{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <nav class="flex sticky top-0 shadow-sm z-50 bg-blue-400 h-14 w-full px-8 space-x-4 justify-between items-center">
        <div>Logo</div>
        <div class="flex pr-4">
            <a href="{% url 'categories' %}" class="hover:bg-white text-white-600 rounded-md hover:text-gray-900 p-2 rounded-sm">
                Categories
            </a>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

</html>
